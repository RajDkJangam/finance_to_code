{% extends "layout.html" %}

{% block title %}
    Deposit Funds
{% endblock %}

{% block main %}
    <h1>Deposit Funds</h1>
    <form action="{{ url_for('deposit') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="deposit" placeholder="none" type="number"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Deposit</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
