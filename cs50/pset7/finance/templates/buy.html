{% extends "layout.html" %}

{% block title %}
    Buy Shares
{% endblock %}

{% block main %}
    <h1>Buy Shares</h1>
    <form action="{{ url_for('buy') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="tickerBuy" placeholder="ex: MSFT" type="text"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="numShares" placeholder="# shares" type="number"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Buy Now</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
